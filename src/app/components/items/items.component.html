<div class="container-fluid">
    <div class="row">
        <div class="card ms-1 mt-1" style="width: 14rem;" *ngFor="let item of items">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title">{{item.itemName}}</h5>
                <p class="card-text">Available Quantity : {{item.availableQty}}</p>
                <button class="btn btn-warning">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
